<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

    $( "#datepicker" ).datepicker();
  } );

<style>
body{

  background-size: cover;
}
header {

}

<body>
 <center>

<form>

<td><input type="button" name="submit" value="submit" onclick="clash()"/></td>

</div>

</div>

 </center>
